<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form</title>
</head>
<body>
    <h1>FILL THIS FORM TO REGISTER FOR THIS COHORT</h1>

    <form action="">
        <div>
        <label for="name"><strong>Full Name:</strong></label>
        <input type="text" placeholder="Princess Maggy">
        </div>
            <br>
        <div>
            <label for="email"><strong>Email Address:</strong></label>
            <input type="email" name="email" id="email" placeholder="example@email.com">
        </div>
        <br>
        <div>
            <label for="number"><strong>Whatsapp Number:</strong></label>
            <input type="number" name="number" id="number">
        </div>
        <br>
        <div>
            <label for="date"><strong>Date of Birth:</strong></label>
            <input type="date" name="date" id="date">
        </div>
        <div>
            <p><strong>Track</strong></p>
            <input type="radio" name="track" id="web" value="Web Development">
            <label for="value">Web Development</label>
            <input type="radio" name="track" id="artifical" value="Artificial Intelligence">
            <label for="value">Artificial Intelligence</label>
            <input type="radio" name="track" id="data" value="Data Science">
            <label for="value">Data Science</label>
            <input type="radio" name="track" id="ui" value="ui/ux">
            <label for="value">UI/UX</label>
        </div>
        <br>
        <div>
            <label for="state"><strong>State of Origin:</strong></label>
            <select name="state" id="State">
                <option value="abia">Abia</option>
                <option value="rivers">Rivers</option>
                <option value="anambra">Anambra</option>
                <option value="kogi">Kogi</option>
            </select>
        </div>
        <br>
        <p>In nothing less than 200 hundred words, state why you should be given this scholarship </p>
        <textarea name="message" id="message" cols="30" rows="10" placeholder="Lorem ipsum.."></textarea>
        <br>
        <div>
            <input type="submit" value="SUBMIT">
        </div>
    </form>
</body>
</html>
